service: "iris_service:svc"
description: "Iris flower classification service with monitoring"
labels:
  owner: mlops-team
  project: iris-classification
  environment: production
include:
  - "iris_service.py"
exclude:
  - "tests/"
  - "*.pyc"
  - "__pycache__/"
python:
  packages:
    - scikit-learn
    - pandas
    - numpy
    - pydantic
    - prometheus-client
docker:
  distro: debian
  python_version: "3.10"
  cuda_version: null
