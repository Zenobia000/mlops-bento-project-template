name: Python CI/CD

on:
  push:
    branches: [ "main", "GPU" ]
  pull_request:
    branches: [ "main", "GPU" ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: make install

      - name: Lint with pylint
        run: make lint

      - name: Check formatting with Black
        run: make format --check

      - name: Run tests
        run: make test

      - name: Build Bento
        run: make bento-build

      - name: Archive Bento Build
        uses: actions/upload-artifact@v3
        with:
          name: iris-classifier-bento
          path: ~/bentoml/bentos/iris_classifier/latest
